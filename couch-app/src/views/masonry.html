<div masonry id='masonry-ctrl'>
    <div class='sizer'></div>
    <div ng-style='{"max-width": brick.doc.width+"px",  "max-height": brick.doc.height+"px" }' id='{{ brick.id }}' class='masonry-brick' ng-repeat='brick in tumblr.rows' >
        <img ng-src="/{{dbName}}/{{ brick.id }}/image.jpg" ng-click="select($index)">
    </div>

</div>
