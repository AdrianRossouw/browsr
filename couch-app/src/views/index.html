<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app='tumblr-browsr'>
    <head>
        <title><%= pkg_name %></title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1><%= title %></h1>
        <p><%= subtitle %></p>
        <div class="container" ng-controller="ctrlThumbs">
            <div class='panel' ng-repeat='row in tumblr.rows'>
                <img src="/tumblr/{{ row.id }}/image.jpg"> </img>
            </div>
        </div>


        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
