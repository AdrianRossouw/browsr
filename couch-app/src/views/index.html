<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app='tumblr-browsr'>
    <head>
        <title><%= pkg_name %></title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1 class='page-title'><%= title %><small><%= subtitle %></small></h1>
        <div>
            <div class='row' ng-controller="ctrlThumbs">
                <div class='col-lg-12'>
            <div masonry id='masonry-ctrl'>
                <div class='masonry-brick' ng-repeat='brick in tumblr.rows'>
                    <img ng-src="/tumblr/{{ brick.id }}/image.jpg" ng-class="{ 'selected': $index == selectedIndex }" ng-click="itemClicked($index, $event)">
                </div>
            </div>
        </div>
        </div>
        </div>


        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
