<!doctype html>
<html xmlns:ng="http://angularjs.org" ng-app='tumblr-browsr' ng-init="dbName='<%= dbName %>'">
    <head>
        <title><%= pkg_name %></title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-keydown='handleKey($event)' ng-controller="ctrlThumbs">
        <div infinite-scroll="nextClick()" infinite-scroll-distance="3"></div>
        <ng-include src="'navbar.html'"> </ng-include>
        <div>
            <div class='row'>
                <div class='col-lg-12'>
                    <ng-include src="'masonry.html'"> </ng-include>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
