<div class="row-fluid" style="margin-top:15%">
    <span class="span4 offset4">
        <i class="icon-search"></i>
        <strong>Elastic.js Featured Results Example</strong>
    </span>
</div>
<div class="row-fluid">
    <form class="span4 offset4 form-inline" ng-submit="$parent.search()">
        <input class="input-xlarge" ng-model="$parent.queryTerm" type="text" 
            placeholder="Enter a keyword" autofocus>
        <button class="btn" type="submit">Search</button>
    </form>
</div>
<div class="row-fluid">
    <small class="span4 offset4" style="margin-top:20px">
        In order for this example application to work, please have an ElasticSearch instance
        running at localhost:9200.  If you would like to use another instance of 
        ElasticSearch, please update <code>js/controllers.js</code> with the
        correct url.
    </small>
</div>
